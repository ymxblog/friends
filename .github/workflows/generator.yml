name: 获取新的友链

on:
  issues:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 克隆至Github Action 路径
      uses: actions/checkout@v4
    - name: 使用指定python版本
      uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - name: 安装依赖 #安装requests
      run: |
        pip install -r requirements.txt
    - name: 更新友链 #更新
      run: |
        python generator/main.py
    - name: 推送本仓库分支output
      uses: action-x/commit@v2.9
      with:
        github-token: ${{ secrets.PAT }}
        push-branch: 'output'
        force-push: 'true'
        commit-message: 'Generate Json'
        name: ${{ secrets.GITHUBUSERNAME }}
        email: ${{ secrets.GITHUBEMAIL }}
    - name: 验证 v2 目录是否存在
      run: |
        if [ ! -d "v2" ]; then
          echo "目录 'v2' 不存在"
        else
          echo "目录 'v2' 存在，继续进行设置"
          ls -l v2 # 列出 v2 目录下的文件
        fi

    
    - name: 推送至 CDN 仓库
      run: |
        rm -rf .git || echo "未能删除旧的Git目录，可能不存在"
        git init
        git config --global user.name "${{ secrets.GITHUB_USERNAME }}"
        git config --global user.email "${{ secrets.GITHUB_EMAIL }}"
        git branch -M main
        run: chmod -R u+w .git || echo "无法修改权限"
        git add v2 # 仅添加特定的文件或目录
        git commit -m "友链更新" || echo "No changes to commit"
        git remote add origin https://${{ secrets.GITHUB_USERNAME }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GITHUB_USERNAME }}/CDN.git
        git pull origin main --rebase
        git push -u origin main

