# 账号A的仓库配置（.github/workflows/trigger.yml）
name: Trigger Repo B
on:
  push:
    branches: [output]
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MY_SECRET_TOKEN }}
          repository: yeminxi/hexo_code
          event-type: repo-changed
          client-payload: '{"message":"Triggered by A!"}'  # 可选：传递额外参数
